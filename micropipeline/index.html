    <STYLE type="text/css">
        .bouncer {text-align: center;
            animation-duration: 2s;
            animation-name: bounceIn;}
        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fazeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .fazer {
            animation-duration: 2s;
            animation-name: fazeIn;
            animation-fill-mode: forwards;
        }
    </STYLE>
